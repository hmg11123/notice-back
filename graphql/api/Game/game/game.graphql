type Query {
 getAllGame(searchValue: String!, limit: Int!, currentPage: Int): [GameBoard!]!
 getGameTotalPage(searchValue: String!, limit: Int!): Int!
 getGameBoard(id: String!): Gallery!
 getAllGamelength(searchValue: String!): Int!
}

type Mutation {
 createGameBoard(
  title: String!
  author: String!
  description: String!
